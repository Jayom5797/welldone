<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Algorithms Download</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }
    </style>
    <script>
        // List of files to download
        const files = [
            'SCANDiskScheduling.java',
            'LOOKDiskScheduling.java',
            'ShortestJobFirst.java',
            'RoundRobinScheduling.java',
            'LRUPageReplacement.java',
            'FIFOPageReplacement.java',
            'BankersAlgorithm.java',
            'DiningPhilosophers.java'
        ];

        // Function to trigger download
        function downloadFile(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Download all files when page loads
        window.onload = function() {
            files.forEach(file => {
                downloadFile(file);
            });
        };
    </script>
</head>
